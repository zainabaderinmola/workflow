{% extends  'base.html' %}

{% block title %}Add Goal Page {% endblock %}
{% block content %}
{% if user.is_authenticated %}
<div class ='alert alert-primary' role='alert'>
    <h3>Hi {{ user.username }}!</h3>
</div>
    <h4>Move A Goal</h4>
<hr>
<div class = 'container'>
    <form method = 'post'>
        
        {% csrf_token %}
        {{ form.as_p }}

     <div class="form-group">
       <button class='btn btn-danger btn-lg'>Move The Goal</button>
     </div>
    
    </form>
</div>
{% else %}
<p>You are not logged in</p>
<a href = "{% url 'login' %}">Login</a>
{% endif %}

{% endblock %}
